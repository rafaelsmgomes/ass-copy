    <script type="text/javascript">
      // Parse the URL
      function getParameterByName(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]')
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)'),
          results = regex.exec(location.search)
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '))
      }

      // Give the URL parameters variable names
      var source = getParameterByName('utm_source')
      var medium = getParameterByName('utm_medium')
      var campaign = getParameterByName('utm_campaign')
      var term = getParameterByName('utm_term')
      var region = getParameterByName('utm_region')
      var channel = getParameterByName('utm_channel')
      var content = getParameterByName('utm_content')
      var pageReferrer = window.location.href

      // ITMs
      source = source == '' ? getParameterByName('itm_source') : source
      medium = medium == '' ? getParameterByName('itm_medium') : medium
      campaign = campaign == '' ? getParameterByName('itm_campaign') : campaign
      term = term == '' ? getParameterByName('itm_term') : term
      region = region == '' ? getParameterByName('itm_region') : region
      channel = channel == '' ? getParameterByName('itm_channel') : channel
      content = content == '' ? getParameterByName('itm_content') : content

      // Put the variable names into the hidden fields in the form.
      document.querySelectorAll('form .utm_source').forEach(function (el) {
        el.value = source
      })
      document.querySelectorAll('form .utm_medium').forEach(function (el) {
        el.value = medium
      })
      document.querySelectorAll('form .utm_campaign').forEach(function (el) {
        el.value = campaign
      })
      document.querySelectorAll('form .utm_term').forEach(function (el) {
        el.value = term
      })
      document.querySelectorAll('form .utm_region').forEach(function (el) {
        el.value = region
      })
      document.querySelectorAll('form .utm_channel').forEach(function (el) {
        el.value = channel
      })
      document.querySelectorAll('form .utm_content').forEach(function (el) {
        el.value = content
      })
      document.querySelectorAll('form .referring-page').forEach(function (el) {
        el.value = pageReferrer
      })
    </script>
